<div class="col-sm-4 sidebar">
  <h4>Get In Touch With Us</h4>

  <div class="input-group">
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required="" aria-describedby="basic-addon2">
    <span class="input-group-addon" id="basic-addon2">
      <span class="glyphicon glyphicon-user"></span>
    </span>
  </div>

  <div class="input-group">
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="" aria-describedby="basic-addon2">
    <span class="input-group-addon" id="basic-addon2">
      <span class="glyphicon glyphicon-envelope"></span>
    </span>
  </div>

  <div class="input-group">
    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile" required="" aria-describedby="basic-addon2">
    <span class="input-group-addon" id="basic-addon2">
      <span class="glyphicon glyphicon-phone"></span>
    </span>
  </div>

  <div class="input-group">
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio" name="office" id="office1" autocomplete="off" value="Blackheath">Blackheath
      </label>
      <label class="btn btn-primary active">
        <input type="radio" name="office" id="office2" autocomplete="off" value="Bexleyheath" checked> Bexleyheath
      </label>
    </div>
  </div>

  <div class="input-group">
    <textarea name="message" class="form-control" name="message" rows="8" cols="40" placeholder="Message" required="required" aria-describedby="basic-addon2"></textarea>
    <span class="input-group-addon" id="basic-addon2">
      <span class="glyphicon glyphicon-font"></span>
    </span>
  </div>

    <button type="submit" class="form-control btn btn-primary" name="button" value="submit"><i class="glyphicon glyphicon-send"></i> Send</button>

  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Open Modal</button>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
