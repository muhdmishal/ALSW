    <script type="text/javascript">
      window.onload = function () {
        var ImageMap = function (map, img) {
          var n,
          areas = map.getElementsByTagName('area'),
          len = areas.length,
          coords = [],
          previousWidth = 1363;
          for (n = 0; n < len; n++) {
            coords[n] = areas[n].coords.split(',');
          }
          this.resize = function () {
            var n, m, clen,
            x = img.offsetWidth / previousWidth;
            for (n = 0; n < len; n++) {
              clen = coords[n].length;
              for (m = 0; m < clen; m++) {
                coords[n][m] *= x;
              }
            areas[n].coords = coords[n].join(',');
            }
            previousWidth = img.offsetWidth;
            return true;
          };
          window.onresize = this.resize;
        },
        imageMapTop = new ImageMap(document.getElementById('map-top'), document.getElementById('img-top'));
        imageMapTop.resize();
        imageMapBottom = new ImageMap(document.getElementById('map-bottom'), document.getElementById('img-bottom'));
        imageMapBottom.resize();
        return;
      }
    </script>
