    <!-- Image map resize -->
    <script type="text/javascript">
      $( window ).on('load resize',function() {

        // Image top tile.
        var image_width = $('.img-top-tile').width();
        var image_height = (image_width/1206)*658;
        $('.img-top-tile').height(image_height);
        setPosition('#familylaw', 0, 0, image_width*.5155, image_height*.365 );
        setPosition('#wills', 0, image_width*.487, image_width*.185, image_height*.614 );
        setPosition('#fixedfees', 0, image_width*.816, 0, image_height*.614 );
        setPosition('#skypemeeting', image_height*.637, 0, image_width*.801, 0 );
        setPosition('#skypemeeting', image_height*.637, 0, image_width*.801, 0 );
        setPosition('#probate', image_height*.637, image_width*.2, image_width*.5155, 0 );
        setPosition('#property', image_height*.39, image_width*.487, 0, 0 );

        // Image bottom tile.
        image_width = $('.img-bottom-tile').width();
        image_height = (image_width/1364)*756;
        $('.img-bottom-tile').height(image_height);

        setPosition('#employment', 0, 0, image_width*.676, image_height*.615 );
        setPosition('#crime', 0, image_width*.325, image_width*.347, image_height*.615 );
        setPosition('#fareevasion', 0, image_width*.655, 0, image_height*.615 );
        setPosition('#landlordtenant', image_height*.388, 0, image_width*.492, 0 );
        setPosition('#commercialproperty', image_height*.388, image_width*.508, 0, 0 );

      });
      function setPosition(el,top,left,right,bottom) {
        $(el).css( { 'top': top,
          'left': left,
          'right': right,
          'bottom': bottom
        } );
      }
    </script>
    <script>
      w3IncludeHTML();
